<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>National Archives Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .result-card { transition: box-shadow 0.3s ease-in-out; }
    .result-card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    #resultsContainer::-webkit-scrollbar { width: 8px; }
    #resultsContainer::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    #resultsContainer::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    #resultsContainer::-webkit-scrollbar-thumb:hover { background: #555; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center pt-8 px-4">

  <div class="container max-w-3xl w-full">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800">National Archives Explorer</h1>
      <p class="text-gray-600 mt-2">Search historical U.S. records using the National Archives Catalog API.</p>
    </header>

    <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
      <div class="flex flex-col sm:flex-row gap-4">
        <input id="searchInput" class="flex-grow p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500" placeholder="E.g., Civil War letters, Apollo 11 photos...">
        <button id="searchButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
          Search
        </button>
      </div>
      <p class="text-xs text-gray-500 mt-3 text-center sm:text-left">Powered by the National Archives Catalog API (via public proxy).</p>
    </div>

    <div id="loadingIndicator" class="hidden text-center py-10">
      <p class="text-gray-600">Loading records...</p>
    </div>

    <div id="errorArea" class="hidden bg-red-100 text-red-700 p-4 rounded mb-6" role="alert">
      <strong>Error:</strong> <span id="errorMessage"></span>
    </div>

    <div id="noResultsMessage" class="hidden text-center py-10 text-gray-500">
      <p>No results found. Try a different search term.</p>
    </div>

    <div id="resultsContainer" class="space-y-6"></div>
  </div>

  <footer class="text-center text-gray-500 py-8 mt-auto text-sm">
    &copy; 2025 | <a href="https://www.archives.gov/developers/api-catalog" class="text-indigo-600 hover:underline" target="_blank">National Archives API</a>
  </footer>

  <script>
    const NARA_API_BASE = 'https://catalog.archives.gov/api/v2/records';
    const proxy = 'https://api.allorigins.win/get?url=';

    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultsContainer = document.getElementById('resultsContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorArea = document.getElementById('errorArea');
    const errorMessage = document.getElementById('errorMessage');
    const noResultsMessage = document.getElementById('noResultsMessage');

    const fields = [
      'naId',
      'description.item.title',
      'description.item.scopeAndContentNote',
      'description.item.parentSeries.title',
      'objects.object.thumbnail.@url',
      'objects.object.file.@url'
    ].join(',');

    searchButton.addEventListener('click', () => fetchResults(searchInput.value.trim()));
    searchInput.addEventListener('keypress', e => { if (e.key === 'Enter') fetchResults(searchInput.value.trim()); });

    async function fetchResults(query) {
      if (!query) {
        showError("Please enter a search term.");
        return;
      }

      resultsContainer.innerHTML = '';
      loadingIndicator.classList.remove('hidden');
      errorArea.classList.add('hidden');
      noResultsMessage.classList.add('hidden');

      try {
        const url = `${NARA_API_BASE}?q=${encodeURIComponent(query)}&rows=20&result_fields=${fields}`;
        const fullUrl = proxy + encodeURIComponent(url);
        const res = await fetch(fullUrl);
        const data = await res.json();
        const json = JSON.parse(data.contents);

        const results = json.opaResponse?.results?.result || [];

        if (results.length === 0) {
          noResultsMessage.classList.remove('hidden');
        } else {
          displayResults(results);
        }

      } catch (err) {
        showError("Search failed. Proxy or API may be unavailable.");
        console.error(err);
      } finally {
        loadingIndicator.classList.add('hidden');
      }
    }

    function displayResults(records) {
      for (const rec of records) {
        const title = rec.description?.item?.title || 'Untitled';
        const note = rec.description?.item?.scopeAndContentNote || '';
        const series = rec.description?.item?.parentSeries?.title || '';
        const naId = rec.naId;

        const thumbnail = rec.objects?.object?.[0]?.thumbnail?.['@url'] || '';
        const fileUrl = rec.objects?.object?.[0]?.file?.['@url'] || '';

        const card = document.createElement('div');
        card.className = 'result-card bg-white p-5 rounded-lg shadow border';

        card.innerHTML = `
          ${thumbnail ? `<img src="${thumbnail}" alt="${title}" class="w-full h-48 object-contain rounded mb-4"/>` : ''}
          <h2 class="text-xl font-semibold text-gray-800 mb-2">${title}</h2>
          ${series ? `<p class="text-sm text-gray-500 mb-1">Series: ${series}</p>` : ''}
          <p class="text-sm text-gray-600 mb-4">${note.substring(0, 250)}${note.length > 250 ? '...' : ''}</p>
          <div class="flex gap-4 flex-wrap">
            <a href="https://catalog.archives.gov/id/${naId}" class="text-indigo-700 font-medium hover:underline" target="_blank">View Catalog</a>
            ${fileUrl ? `<a href="${fileUrl}" class="text-blue-600 hover:underline" target="_blank">View File</a>` : ''}
          </div>
        `;

        resultsContainer.appendChild(card);
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorArea.classList.remove('hidden');
    }
  </script>
</body>
</html>
